<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_huzaifa.css">
    <title>Contact Us</title>
</head>
<body>
    <div style="position: absolute;left:25px;top: 25px;">

        <button type="button"
            style="height: 50px;width: 300px; background-color: transparent;border: 3px solid white;cursor: pointer;"
            onclick="location.href='Index.html'">
    
            <p
                style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif ; font-weight: 900; font-size: 30px; color:white;position: relative;top: -25px;">
                HOME
            </p>
    
        </button>
    
    </div>
    <section class="contact">
        <div class="container">
            <h2>Contact Us</h2>
            <p>We'd love to hear from you. Fill out the form below and we'll get back to you as soon as possible.</p>
            <form class="contact-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <input type="submit" class="btn-submit" name="submit" value="Submit" />
            </form>
        </div>
    </section>
</body>
</html>
